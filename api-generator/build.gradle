plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.8.RELEASE'
}

group 'com.linecorp.armeria'
version '0.94.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.shell:spring-shell-starter:2.0.0.RELEASE'
    compile group: 'io.swagger.parser.v3', name: 'swagger-parser-v3', version: '2.0.15'
    compile group: 'com.github.spullara.mustache.java', name: 'compiler', version: '0.9.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
